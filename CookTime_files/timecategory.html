<!-- this html code can be applied along with my python script to generate recipes for time categories --> 
<select id="timeCategory">
    <option value="< 15 Mins">Less than 15 Minutes</option>
    <option value="< 30 Mins">Less than 30 Minutes</option>
    <option value="< 60 Mins">Less than 60 Minutes</option>
    <option value="< 4 Hours">Less than 4 Hours</option>
</select>
<button onclick="getRecipes()">Get Recipes</button> <!-- Button will display the text Get Recipes -->
